name: AWS Assume Role
description: Assumes an IAM Role before running the build command.
author: https://github.com/tendnz
requirements:
  - aws
configuration:
  properties:
    duration:
      type: string
    role:
      type: string
    region:
      type: string
    tags:
      type: string
    transitive_tag_keys:
      type: string
  required:
    - role
  additionalProperties: false
